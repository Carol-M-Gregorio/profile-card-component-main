<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Criação de um card de perfil">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- Arquivos CSS -->
  <link href="./src/css/main.css" rel="stylesheet">
</head>
<body>

  <main>
    <div class="flex-card">
      <div class="user">
        <img class="ft-perfil" src="src/images/image-carol.png" alt="Imagem de pefil da Carol">
        <h3>Carol Gregorio <span class="destak">33</span></h3>
        <p class="destak c-borda">Portugal</p>
      </div>
      <div class="box-status">
        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div> 
    </div>
  </main>

</body>
</html>
